<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu of the Day - Hostel Eats</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="menu-container">
        <h1>Menu Of The Day <span id="menu-date"></span></h1>

        <div class="meal">
            <h2>Breakfast</h2>
            <p>Idli, Vada, Tea</p>
            <label><input type="checkbox" id="breakfast"> Will have breakfast</label>
        </div>

        <div class="meal">
            <h2>Lunch</h2>
            <p>Dahi Rice, Daal, Sabji, Buttermilk</p>
            <label><input type="checkbox" id="lunch"> Will have lunch</label>
        </div>

        <div class="meal">
            <h2>Dinner</h2>
            <p>Chapati, Daal, Paneer, Gobi, Rice</p>
            <label><input type="checkbox" id="dinner"> Will have dinner</label>
        </div>

        <div class="meal">
            <h2>Evening Snack</h2>
            <p>Tea, Pakoda</p>
            <label><input type="checkbox" id="snack"> Will have evening snack</label>
        </div>

        <button id="saveBtn">Save</button>

        <a href="index.html" id="back">Back to Calendar</a>
    </div>
    <script src="menu.js"></script>
</body>
</html>
